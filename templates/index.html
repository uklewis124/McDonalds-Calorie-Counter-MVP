<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonalds | Minimum Viable Product</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="MenuBar">
        <img id="Logo" src="{{url_for('static', filename='images/logo.jpg')}}" alt="McDonalds Logo">
    </div>
    <div class="content">
        <div class="Dashboard">
            <h1 class="heading">Your Dashboard</h1>
            <h4 class="subheading">McCookin' or McCooked, That's the question...</h4>
            <div id="recommended">
                <h3 class="heading">Our Menu</h3>
                <div class="grid-container">
                    {% for item in items %}
                        <div class="item">
                            <img src="{{url_for('static', filename='images/BigMac.png')}}">
                            <h2>{{ item["Item"] }}</h2>
                            <div class="item-kcal">
                                <h4 class="{{item['risk_level']}}">{{item['risk_level_text']}}</h4>
                                <h4> | {{ item["Calories"] }} kcal</h4>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
